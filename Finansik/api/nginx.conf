server {
    listen 80;
    server_name _;

    # Pass real client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Force HTTPS for ngrok domains
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Additional headers for ngrok
    proxy_set_header X-Forwarded-Ssl on;

    # Default: forward to API root (serves /docs and others under same host)
    location / {
        proxy_pass http://api:3000/;
    }

    # Explicit API route
    location /api/ {
        proxy_pass http://api:3000/api/;
    }

    # Swagger UI
    location /docs/ {
        proxy_pass http://api:3000/docs/;
    }

    # Health
    location = /health {
        proxy_pass http://api:3000/health;
    }

    # Prisma Studio under /studio/
    location /studio/ {
        proxy_pass http://prisma-studio:5555/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

